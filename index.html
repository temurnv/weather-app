<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temur's Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityinput" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" class="weather-icon">
            <h1 class="temp">-°c</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">- %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="humidity image">
                    <div>
                        <p class="wind">- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script>
        const apiKey = "dbe99cdbfd78c58ad6ddace0785eae51";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


        const cityName = document.getElementById("cityinput");
        const searchBtn = document.querySelector(".search button");
        const weather_icon = document.querySelector(".weather-icon");
        const weather = document.querySelector(".weather");
        const error = document.querySelector(".error");



        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();
            if (response.status == 404) {
        error.style.display = "block";
        weather.style.display = "none";
        } else{
            console.log(data);
        weather.style.display = "block"
        document.querySelector(".city").innerHTML = `${data.name}`;
        document.querySelector(".temp").innerHTML =  `${Math.round(data.main.temp)}° c`;
        document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
        document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;

        

        if(data.weather[0].main == "Clouds"){
            weather_icon.src="assets/images/clouds.png"
        }
        if(data.weather[0].main == "Clear"){
            weather_icon.src="assets/images/clear.png"
        }
        if(data.weather[0].main == "Drizzle"){
            weather_icon.src="assets/images/drizzle.png"
        }
        if(data.weather[0].main == "Mist"){
            weather_icon.src="assets/images/mist.png"
        }
        if(data.weather[0].main == "Rain"){
            weather_icon.src="assets/images/rain.png"
        }
        if(data.weather[0].main == "Snow"){
            weather_icon.src="assets/images/snow.png"
        }
        error.style.display = "none";
        weather.style.display = "block";

        }

        
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(cityName.value);
            
        })



        
    </script>
</body>
</html>
